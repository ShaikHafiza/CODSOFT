<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <h2>SIMPLE CALCULATOR</h2>
  <div class="calci-grid ">
    <div class="output shape border">
      <div data-prev-oper class="prev-oper"></div>
      <div data-curr-oper class="curr-oper"></div>
    </div>
    <button data-all-clear class="span-two shape">AC</button>
    <button data-del class="shape">DEL</button>
    <button data-oper class="shape">รท</button>
    <button data-num class="shape">1</button>
    <button data-num class="shape">2</button>
    <button data-num class="shape">3</button>
    <button data-oper class="shape">*</button>
    <button data-num class="shape">4</button>
    <button data-num class="shape">5</button>
    <button data-num class="shape">6</button>
    <button data-oper class="shape">+</button>
    <button data-num class="shape">7</button>
    <button data-num class="shape">8</button>
    <button data-num class="shape">9</button>
    <button data-oper class="shape">-</button>
    <button data-num class="shape">.</button>
    <button data-num class="shape">0</button>
    <button data-equ class="span-two shape">=</button>
  </div>
  <script src="app.js" defer></script>
</body>
</html>
